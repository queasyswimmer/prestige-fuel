<!DOCTYPE html>
<html>
<head>
    <title>Book a Fill-Up | Prestige Fuel</title>
</head>
<body>
    <h2>Book a Fueling</h2>
    <form method="POST">
        <label>Name:</label><br>
        <input name="name" required><br><br>

        <label>Email:</label><br>
        <input name="email" type="email" required><br><br>

        <label>Phone Number:</label><br>
        <input name="phone" type="tel" required><br><br>

        <label>Address:</label><br>
        <input name="address" required><br><br>

        <label>Car Model:</label><br>
        <input name="car_model" required><br><br>

        <label>License Plate:</label><br>
        <input name="license_plate" required><br><br>

        <label>Fuel Type:</label><br>
        <input name="fuel_type" required><br><br>

        <label>Special Instructions:</label><br>
        <textarea name="instructions"></textarea><br><br>

        <input type="submit" value="Submit Booking">
    </form>
</body>
</html>
